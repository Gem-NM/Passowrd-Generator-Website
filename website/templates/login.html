{% extends 'base.html'%}
{% block title%}    Login   {% endblock %}
{% block content%} 
<h3>Login</h3>
<form method="POST">
    <label for="email">Email</label>
    <input type="email" name='email' id='email'>
    <br/>
    <label for='password'>Password</label>
    <input type="password" name='password' id='password'>
    <br/>
    <button type="submit">Login</button>


</form>
{% endblock %}
